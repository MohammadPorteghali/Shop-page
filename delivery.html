<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="shop.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Lora|Roboto" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <title>Delivery | Shop</title>
</head>

<body>

  <div class="font-pt4">

    <div class="head-content">
      <div class="head-c-2 ">
        <span class="dot-done"><span class="tick-c"><i class="fas fa-check"></i></span></span>
        <hr class="side-done">
      </div>

      <div class="head-c-2 ">
        <span class="dot-done"><span class="tick-c"><i class="fas fa-check"></i></span></span>
        <hr class="side-done">
      </div>

      <div class="head-c-2 ">
        <span class="dot-done"><span class="num">3</span></span>
        <hr class="side">
      </div>

      <div class="head-c-2 ">
        <span class="dot"><span class="num">4</span></span>
      </div>


      <div>
        <div class="head-text-1">
          <p class="col-2 offset-3 p-3">CART</p>
        </div>

        <div class="head-text-2">
          <p class="col-2 offset-3 p-3">PAYMENT</p>
        </div>

        <div class="head-text-3">
          <p class="col-2 offset-4 p-3">DELIVERY</p>
        </div>

        <div class="head-text-4">
          <p class="p-done col-2 offset-5 p-3">DONE</p>
        </div>
      </div>
    </div>


      <div class="container">
        <div class="row">
         <div class="col-3 float-left">
           <span><h6 class="p-head">CONTACT INFORMATION</h6></span>
         </div>
        </div>
         <form class="" action="index.html" method="post">
           <div class="row">
            <div class="col-3 float-left">
              <label for="first-name"></label>
              <input type="text" class="form-control" id="first-name" placeholder="First Name">
            </div>
            <div class="col-3 float-left">
              <label for="last-name"></label>
              <input type="text" class="form-control" id="last-name" placeholder="Last Name">
            </div>
          </div>

          <div class="row">
            <div class="col-3 float-left">
              <label for="phone"></label>
              <input type="number" class="form-control" id="phone" placeholder="Phone">
            </div>
            <div class="col-3 float-left">
              <label for="e-mail"></label>
              <input type="email" class="form-control" id="e-mail" placeholder="E-Mail">
            </div>
          </div>

          <div class="row">
            <div class="col-2 float-left">
              <label for="country"></label>
              <input type="text" class="form-control" id="country" placeholder="Country">
            </div>
            <div class="col-2 float-left">
              <label for="city"></label>
              <input type="text" class="form-control" id="city" placeholder="City">
            </div>
            <div class="col-2 float-left">
              <label for="zip-code"></label>
              <input type="text" class="form-control" id="zip-code" placeholder="Zip Code">
            </div>
          </div>

          <div class="row">
            <div class="col-3 float-left">
              <label for="state"></label>
              <input type="text" class="form-control" id="state" placeholder="State">
            </div>
            <div class="col-3 float-left">
              <label for="addres-a"></label>
              <input type="text" class="form-control" id="address-a" placeholder="Address">
            </div>
          </div>
        </form>
      </div>


        <div class="shpping-s">
         <div class="row">
          <div class="float-left">
            <span><h6 class="p-head">SHIPPING METHOD</h6></span>
          </div>
         </div>

         <div class="row mt-3">
           <div class="p-done">
             <span class="float-left"><i class="far fa-circle"></i></span>
             <p class="float-left ml-3">Standard (4 weeks)</p>
             <p class="float-left ml-5 font-weight-bold">9 $</p>
           </div>
          </div>

         <div class="row">
           <div>
             <span class="float-left"><i class="far fa-circle p-done"><i class="fas fa-circle cii"></i></i></span>
             <p class="float-left ml-3">Express (5 weeks)</p>
             <p class="float-left ml-5 font-weight-bold">20 $</p>
           </div>
          </div>
        </div>

        <div class="">
          <form class="ceck" action="payment.html">
          <label for="check"></label>
          <button class="back-button-2">Back to payment</button>
        </form>
        </div>


        <div class="">
          <form class="ceck" action="shop.html">
          <label for="check"></label>
          <button type="submit" class="pay-button">DONE</button>
          </form>
        </div>

  </div>
</body>

</html>
