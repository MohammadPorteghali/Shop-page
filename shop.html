
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="shop.css">
    <link href="https://fonts.googleapis.com/css?family=Lora|Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <title>Cart | Shop</title>

   <body>
    <div class="font-pt4">

        <div class="head-content">
          <div class="head-c-1">
          <span class="dot-done"><span class="num">1</span></span>
           <hr class="side">
        </div>

        <div class="head-c-1">
          <span class="dot"><span class="num">2</span></span>
           <hr class="side">
        </div>

        <div class="head-c-1">
          <span class="dot"><span class="num">3</span></span>
           <hr class="side">
        </div>

        <div class="head-c-1">
          <span class="dot"><span class="num">4</span></span>
        </div>


     <div>
        <div class="head-text-1">
          <p class="p-3">CART</p>
        </div>

        <div class="head-text-2">
          <p class="p-done p-3">PAYMENT</p>
        </div>

       <div class="head-text-3">
         <p class="p-done p-3">DELIVERY</p>
       </div>

       <div class="head-text-4">
         <p class="p-done p-3">DONE</p>
       </div>
     </div>
    </div>

      <div class="items">

        <div class="caption">
          <span class="p-48 p-3">ITEMS</span>
          <span class="p-10 p-3">PRICE</span>
          <span class="p-13 p-3">QUANTITY</span>
          <span class="p-3">TOTAL</span>
        </div>


          <div class="row-1">
            <div><img src="https://www.theadairgroup.com/images/Kids-Pullover-Hood-Black.jpg" alt="black hoodie" class="row-pic"/></div>
            <div class="row-1-item"><span class="row-title">Black Sport Hoodie</span></br><span class="p-done p-7">size</span><span class="p-7">s</span><span class="p-done p-7">color</span><span class="dot-d"></span></div>
            <div class="row-1-price">$139</div>
            <div class="row-1-quantity"><span class="border-1"><span class="p-done m-13">-</span> <span>1</span> <span class="p-done m-13">+</span></span></div>
            <div class="row-1-total">$139.99</div>
            <span class="dot-close"><i class="far fa-times-circle"></i></span>
          </div>

          <div class="row-1">
            <div><img src="https://images-na.ssl-images-amazon.com/images/I/71NIw6r6QWL._SY679_.jpg" alt="women watch" class="row-pic"/></div>
            <div class="row-1-item"><span class="row-title">Casual Lady Watch</span></br><span class="p-done p-7">color</span><span class="dot-d-2"></span></div>
            <div class="row-1-price">$399</div>
            <div class="row-1-quantity"><span class="border-1"><span class="p-done m-13">-</span> <span>1</span> <span class="p-done m-13">+</span></span></div>
            <div class="row-1-total">$399</div>
            <span class="dot-close"><i class="far fa-times-circle"></i></span>
          </div>

          <div class="row-1-item-3">

            <div class="">
              <form class="form" action="index.html" method="post">
                <label for="promo-code"></label>
                <input class="p-3 promo-code" id="promo-code" placeholder="PROMO CODE"></input>
                <button class="btn check-color"><i class="fas fa-check"></i></button>
              </div>
            </form>
              <div class="price">
                <span class="p-done p-3">DISCOUNT</span></br>
                <span class="bold-text">$28</span>
                <span class="p-done">99</span>
              </div>

              <div class="price">
                <span class="p-done p-3">TOTAL</span></br>
                <span class="bold-text">$549</span>
                <span class="p-done">99</span>
              </div>

              <div class="">
                <form class="check" action="payment.html">
                <label for="check"></label>
                <button class="p-3 check-out">CHECK OUT</button>
              </form>
              </div>
          </div>

   </div>
  </body>
</html>
